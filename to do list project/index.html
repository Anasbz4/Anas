<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="prompt">
        <input type="text" class="prompt__task" placeholder="Make the homeworks...">
        <input type="button" value="+" class="prompt__btn">
    </div>
    <p class="prompt__error">You cannot create a list with fewer than 3 letters</p>
    <section class="task__list"></section>
    <script src="script.js"></script>
</body>
</html>
